name: Build Multi-Platform Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      

      - name: Install icon conversion tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install imagemagick
      


      - name: Convert icon for macOS
        if: runner.os == 'macOS'
        run: |
          # Create temporary directory for iconset
          mkdir icon.iconset
          # Generate various sizes for macOS
          magick convert public/icon.svg -resize 16x16 icon.iconset/icon_16x16.png
          magick convert public/icon.svg -resize 32x32 icon.iconset/icon_16x16@2x.png
          magick convert public/icon.svg -resize 32x32 icon.iconset/icon_32x32.png
          magick convert public/icon.svg -resize 64x64 icon.iconset/icon_32x32@2x.png
          magick convert public/icon.svg -resize 128x128 icon.iconset/icon_128x128.png
          magick convert public/icon.svg -resize 256x256 icon.iconset/icon_128x128@2x.png
          magick convert public/icon.svg -resize 256x256 icon.iconset/icon_256x256.png
          magick convert public/icon.svg -resize 512x512 icon.iconset/icon_256x256@2x.png
          magick convert public/icon.svg -resize 512x512 icon.iconset/icon_512x512.png
          magick convert public/icon.svg -resize 1024x1024 icon.iconset/icon_512x512@2x.png
          # Convert to icns
          iconutil -c icns icon.iconset -o public/icon.icns
          rm -rf icon.iconset
      

      # Build the application
      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build
      
      # Upload artifacts
      - name: Upload Windows build
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/*.exe
          retention-days: 30
      
      - name: Upload macOS build
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: release/*.dmg
          retention-days: 30
      
      - name: Upload Linux build
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: release/*.AppImage
          retention-days: 30

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        id: package-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: |
            ## Browse v${{ steps.package-version.outputs.version }}
            
            ### Downloads
            - **Windows**: Browse-Setup-${{ steps.package-version.outputs.version }}.exe
            - **macOS**: Browse-${{ steps.package-version.outputs.version }}.dmg
            - **Linux**: Browse-${{ steps.package-version.outputs.version }}.AppImage
            
            ### What's New
            Automated build for all platforms.
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
            artifacts/linux-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
